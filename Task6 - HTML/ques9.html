<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Default Form</title>
<header >
Default Form

</header>
</head>
<body>
<table style="align-content: center;">
		<tr>
			<td>Name
			<td />
			<td><input type="text" name="username" id="uname"
				onblur="validateUser()" />
			<td />
		<tr />
		<tr>
			<td>Phone number
			<td />
			<td><input type="text" name="phone" maxlength="10">
			<td />
		</tr>
		<tr>
			<td>Email
			<td />
			<td><input type="text" name="email">
			<td />
		</tr>
		<tr>
			<td>Gender
			<td />
			<td><input type="radio" name="M" value="M" id="male"
				onclick="genderselect(this.value)">Male<br> 
				<input type="radio"
				name="F" value="F" id="female" onclick="genderselect(this.value)">
				Female
			<td />
		<tr />
		<tr>
			<td>Country
			<td />
			<td><select name="country">
					<option>India
					<option>
					<option>USA
					<option>
					<option>AUS
					<option>
					<option>US
					<option>
					<option>UAE
					<option>
			</select>
		<tr />
		<tr>
			<td><input type="Submit" value="Submit">
			<td />
			<td><input type="button" value="Cancel">
			<td />
		<tr />
	</table>

	<br>
</body>
</html>
