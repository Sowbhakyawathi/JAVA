<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'"></title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1 th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'"></h1>
    <form th:action="@{${employee.id != null} ? '/employees/' + ${employee.id} : '/employees'}" 
          th:object="${employee}" 
          method="post">
        <input type="hidden" th:if="${employee.id != null}" th:name="_method" value="put"/>
        
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"/>
        
        <button type="submit">Save</button>
    </form>
    <a href="/employees">Back to List</a>

</body>
</html>
